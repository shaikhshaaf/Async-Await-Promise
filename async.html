<body>
	<script type="text/javascript">


		function resolveAfter20Seconds() {
        return new Promise(resolve => {
        setTimeout(() => {
        resolve('resolved');
    },  3000);
  });
}

        async function asyncCall() {
        console.log('calling');
        var result = await resolveAfter20Seconds();
        console.log(result);
        // expected output: 'resolved'
}

asyncCall();

    























	</script>
